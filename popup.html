	<meta charset="utf-8">
	<title>Doge Faucets Helper</title>
	<link rel="stylesheet" type="text/css" href="css/popup.css" media="all">
	<script src="js/popup.js"></script>
</head>
<body>
<ul class="menu">
	<li class="faucet">Wow Faucet</li>
	<li class="stats">Such Numbers</li>
	<li class="donation">Many Love</li>
</ul>
<form class="manageFaucet">
Choose the faucet you want to add :
<select class="defaultFaucetsList">
	<option>So many choices</option>
</select><br />
Faucet URL : <input name="faucetUrl" type="text" /><br />
Match URL : <input name="faucetMatchUrl" type="text" /><br />
Refill Time : <input name="faucetRefillTimeHours" type="number" placeholder="hours" />:<input name="faucetRefillTimeMinuts" type="number" placeholder="min." />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enable donation : <input name="faucetEnableDonation" type="checkbox" /><br />
Wallet adress : <input name="faucetWallet" type="text" placeholder="DXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" /><br />
Quick Access : <input name="faucetQuickAccess" type="text" placeholder="Optionnal" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Input : <input name="faucetInput" type="text" /><br />
Success URL : <input name="faucetSuccessUrl" type="text" /><br />
Success message : <input name="faucetSuccessMessage" type="text" /> 
<span class="edit">
	<input name="faucetEdit" type="hidden" value="-1" />
	Disable : <input name="faucetDisable" type="checkbox" /><br />
	<input name="faucetDelete" type="submit" value="Delete" />
</span>
<input name="faucetAdd" type="submit" value="Very Faucets" />
</form>
